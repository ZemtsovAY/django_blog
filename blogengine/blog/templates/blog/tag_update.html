{% extends 'blog/base_blog.html' %}

{% block title %}
    Edit Tag "{{obj.title|title}}" - {{ block.super }}
{% endblock %}

{% block content %}
    <form class="" action="{{ tag.get_update_url }}" method="post">
        {% csrf_token %}
        {% for fild in form %}
            <div class="form-group">
                {% if fild.errors %}
                    <div class="alert alert-danger">
                        {{fild.errors}}
                    </div>
                {%endif%}
                {{ fild.label }}
                {{ fild}}
            </div>
        {%endfor%}


        <button type="submit" class="btn btn-primary">Update Tag</button>



    </form>
{% endblock %}
