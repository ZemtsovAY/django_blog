  {% extends 'blog/base_blog.html' %}
   {% block title %}
        Tags list - {{ block.super }}
     {% endblock %}

    {% block content %}
    <h1 class="mb-5">Tags:</h1>
        {% for tag in tags %}
            <div class="card mb-4">
                <h5><a href="{{tag.get_absolute_url}}">{{tag.title|title}}</a></h5>
            </div>

        {% endfor %}
    {% endblock %}
